version: "2"
sql:
  - engine: "postgresql"
    schema: "packages/database/migrations/*.sql"
    queries: "internal/database/sql/*.sql"
    gen:
      go:
        package: "queries"
        out: "internal/database/queries"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        # emit_pointers_for_null_types: true
        overrides:
          # - db_type: "uuid"
          #   go_type:
          #     import: "github.com/google/uuid"
          #     type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "jsonb"
            go_type: "encoding/json.RawMessage"
