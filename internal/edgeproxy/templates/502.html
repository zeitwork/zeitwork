<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 Bad Gateway</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            margin: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #667eea;
            margin: 0;
            line-height: 1;
        }
        .error-message {
            font-size: 1.5rem;
            color: #333;
            margin: 1rem 0 2rem;
        }
        .error-description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .domain-info {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.9rem;
            color: #495057;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .retry-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin-right: 1rem;
        }
        .retry-btn:hover {
            background: #5a67d8;
        }
        .home-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .home-btn:hover {
            background: #5a6268;
        }
        .timestamp {
            font-size: 0.8rem;
            color: #999;
            margin-top: 2rem;
        }
        .auto-retry {
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">502</h1>
        <h2 class="error-message">Bad Gateway</h2>
        <p class="error-description">
            <span class="status-indicator"></span>
            The application backend is currently unavailable. This could be due to deployment, maintenance, or temporary issues.
        </p>
        {{if .Domain}}
        <div class="domain-info">
            Domain: {{.Domain}}<br>
            Status: No healthy instances available
        </div>
        {{end}}
        <div>
            <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
            <button class="home-btn" onclick="window.location.href='/'">Go Home</button>
        </div>
        <div class="auto-retry">This page will automatically retry in <span id="countdown">30</span> seconds</div>
        <div class="timestamp">{{.Timestamp}}</div>
    </div>
    
    <script>
        // Auto-retry functionality
        let countdown = 30;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                window.location.reload();
            }
        }, 1000);
        
        // Clear timer if user navigates away
        window.addEventListener('beforeunload', () => {
            clearInterval(timer);
        });
    </script>
</body>
</html>
