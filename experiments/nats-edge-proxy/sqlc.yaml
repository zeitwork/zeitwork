version: "2"
sql:
  - engine: "postgresql"
    queries: "pkg/db/sql/queries.sql"
    schema: "pkg/db/sql/schema.sql"
    gen:
      go:
        package: "db"
        out: "pkg/db/db"
        sql_package: "pgx/v5"
        emit_db_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: true
        emit_json_tags: true
        json_tags_case_style: camel
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"