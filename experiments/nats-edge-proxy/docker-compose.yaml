services:
  nats:
    image: nats:2-alpine
    ports:
      - '4222:4222'
      - '6222:6222'
      - '8222:8222'
  postgres:
    image: postgres:17-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: root
    command:
      - postgres
      - -c
      - wal_level=logical